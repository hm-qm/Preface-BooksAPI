<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/landingPage.css">
    <link rel="stylesheet" href="./styles/searchPage.css">
    <link rel="stylesheet" href="./styles/searchbar.css">
    <link rel="stylesheet" href="./styles/bookCard.css">


    <title>Preface - Find what unbinds</title>
</head>

<body>
    <header>
        <nav class="nav">
            <div class="nav__bar">
                <a href="#landingPage"><img class="nav__bar--logo" src="./Images/Preface_logo.svg" alt=""></a>
            </div>
        </nav>
    </header>
    <main>
        <article>
            <div id="landingPage" class="landing">
                <div class="landing__intro">
                    <div class="landing__intro-text">
                        <h1 class="landing__intro--heading">Endless books for you to discover.</h1>
                        <a href="#searchBooks"><button class="landing__intro--btn">Search now</button></a>
                    </div>
                    <div class="landing__intro-image">
                        <img src="./Images/landing_page_vector.svg" alt="">
                    </div>
                </div>
            </div>
        </article>
        <article id="searchBooks" class="Books">
            <div class="Books__search">
                <div class="Books__search-container">
                    <div class="Books__search-bar">
                        <form class="search-bar__form" data-search-form>
                            <input data-search-input class="search-bar__form--input" type="text"
                                placeholder="search for a book..">
                            <button data-search-btn class="search-bar__form--btn">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="Books__display">
                <div class="Books__display-container">
                    <div data-display-books class="Books__display-grid">
                    </div>
                </div>
            </div>
            <div class="footer_note">
                <p>Designed by Hesham Qasem | 2021</p>
            </div>
        </article>
    </main>

    <script type="module" src="./JS/API.js"></script>
    <script type="module" src="./JS/Utilities.js"></script>
    <script type="module" src="./JS/DOM.js"></script>
</body>

</html>
